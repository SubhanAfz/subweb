name: Build, Push Docker image and Deploy via Tailscale to web server.

on:
    push:
        branches: ["master"]
        paths:
            - "app/**"
            - "nginx/**"



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker Images
        run: |
            docker build ./app/ -t subhanafz/subweb:latest
      - name: Push Docker Image to DockerHub
        run: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker push subhanafz/subweb:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Tailscale & Connect to Tailnet
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
      - name: Deploy to Web Server
        run: |
            ssh -o "StrictHostKeyChecking=no" ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "
                cd ~/subweb
                git pull
                docker compose down
                docker compose pull -f docker-compose.prod.yml
                docker compose up -f docker-compose.prod.yml -d
            "